<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>GGsel</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-h1"><h1>Зарабатывайте вместе с нами!</h1></div>

      <section class="section">
        <div class="section__step section__step_1">
          <div class="section-arrow_1"></div>
          <div class="section__step__list">
            <div class="section__step__list_num section__step__list_num_1">
              <p>1</p>
            </div>
            <div class="section__step__list_text">
              <p>Получите</p>
              <p>партнерскую ссылку</p>
            </div>
          </div>

          <div class="section__step_img">
            <img src="./img/image_1.png" alt="img" />
          </div>
        </div>

        <div class="section__step section__step_2">
          <div class="section-arrow_2"></div>
          <div class="section__step__list">
            <div class="section__step__list_num section__step__list_num_2">
              <p>2</p>
            </div>
            <div class="section__step__list_text">
              <p>Расскажите</p>
              <p>о iiii.com</p>
            </div>
          </div>

          <div class="section__step_img">
            <img
              class="section__step_img_mt"
              src="./img/image_2.png"
              alt="img"
            />
          </div>
        </div>

        <div class="section__step section__step_3">
          <div class="section__step__list">
            <div class="section__step__list_num section__step__list_num_3">
              <p>3</p>
            </div>
            <div class="section__step__list_text">
              <p>Получайте хороший процент</p>
              <p>от покупок по вашей ссылке!</p>
            </div>
          </div>

          <div class="section__step_img">
            <img
              class="section__step_img_mt_3"
              src="./img/image_3.png"
              alt="img"
            />
          </div>
        </div>
      </section>

      <button class="wrapper-button">
        <img src="./img/Icon.svg" alt="icon" /> <span>Стать партнерам</span>
      </button>
    </div>
  </body>
</html>
